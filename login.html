<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Melvino's Login UI Project</title>
        <link href="login-styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <div class="container">

            <div class="sign-in">Welcome Back</div>
            
            <div class="email-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example123@domain.com" required>
            </div>

            <div class="username-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="password-box">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="sign-in-button">
                <label for="sign-in-button"><input type="submit" id="sign-in-button" name="login-button" value="Sign In"></label>
            </div>
        </div>
    </body>
</html>
