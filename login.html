<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Melvino's Login UI Project</title>
        <link href="login-styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="container">
            
            <div class="sign-in">Sign In</div>

            <div class="username-box">
                <label for="username"><input type="text" id="username" name="username" placeholder="Username" required/></label>
            </div>

            <div class="password-box">
                <label for="user-password"><input type="password" id="user-password" name="password" placeholder="Password" required/></label>
            </div>

            <div class="sign-in-button">
                <label for="sign-in-button"><input type="submit" id="sign-in-button" name="login-button" value="Sign In"></label>
            </div>
        </div>
    </body>
</html>
